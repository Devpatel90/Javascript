<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Signup Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Arial', sans-serif;
        }
        .signup-form {
            width: 450px;
            margin: 50px auto;
            padding: 30px 25px;
            background: #fff;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .signup-form h2 {
            margin: 0 0 15px;
            color: #333;
        }
        .form-group .form-control {
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 10px;
            border-radius: 5px;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .text-center a {
            color: #007bff;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <form action="/submit_signup" method="post" enctype="multipart/form-data">
            <h2 class="text-center">Sign Up</h2>
            <div class="form-group text-center">
                <label for="profilePicture" class="btn btn-secondary btn-sm">Upload Profile Picture</label>
                <input type="file" id="profilePicture" name="profile_picture" class="form-control-file" style="display: none;" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I accept the <a href="#">Terms and Conditions</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
            <div class="text-center">Already have an account? <a href="#">Log in</a></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
